<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container container--header">
        <div class="header__content">
          <div class="top">
            <a href="#" class="top__logo">
              <img
                src="./images/MyBiKE.svg"
                alt="MyBiKE"
                class="top__logo-img"
              >
            </a>

            <div class="top__icon-container">
              <a href="tel:+1 234 555-55-55" class="top__call">
              </a>

              <a href="#nav" class="top__nav-menu-opener">
              </a>
            </div>

          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__nav nav" id="nav">
      <div class="container container--header">
        <div class="nav__content">
          <div class="nav__top top">
            <a href="#" class="nav__logo top__logo">
              <img
                src="./images/MyBiKE_black.svg"
                alt="MyBiKE"
                class="top__logo-img"
              >
            </a>

            <div class="top__icon-container">
              <a href="#" class="top__close">
              </a>
            </div>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                Home
              </a>
            </li>

            <li class="nav__item">
              <a href="#about-us" class="nav__link">
                About us
              </a>
            </li>

            <li class="nav__item">
              <a href="#compare-bikes" class="nav__link">
                Compare bikes
              </a>
            </li>

            <li class="nav__item">
              <a href="#details" class="nav__link">
                Details
              </a>
            </li>

            <li class="nav__item">
              <a href="#contacts" class="nav__link">
                Contacts
              </a>
            </li>
          </ul>

          <a
            href="tel:+1 234 555-55-55"
            class="nav__call nav__call--phone"
          >
            +1 234 555-55-55
          </a>

          <a
            href="tel:+1 234 555-55-55"
            class="nav__call nav__call--action">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--desktop-1-4 grid__item--ipad-1-3">
              <h2 class="about__title">
                Move Free
              </h2>
            </div>
            <div class="grid__item grid__item--desktop-6-11 grid__item--ipad-4-6">
              <p class="about__paragraph">
                Shift your ride, not gears.
                Find the fastest way to move in the city as the bike adapts intuitively
                to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title" id="compare-bikes">
            Compare Bikes
          </h2>
        </div>
      </section>
      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title" id="details">
            The Details
          </h2>
        </div>
      </section>
      <section class="page__section">
        <div class="container">
          <h2 class="page__section-title" id="contacts">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
